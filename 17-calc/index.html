<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Калькулятор</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="section">
        <h1>Калькулятор</h1>
        <div class="number">
          <input
            class="input firstNumber"
            type="number"
            placeholder="Введите число"
          />
          <input
            class="input secondNumber"
            type="number"
            placeholder="Введите число"
          />
        </div>
        <div class="selectionsOperations">
          <button class="button">+</button>
          <button class="button">-</button>
          <button class="button">*</button>
          <button class="button">/</button>
        </div>
        <button class="button" onclick="calc()">=</button>
        <button class="button" onclick="reset()">Сброс</button>
        <div class="result">
          <p>Итого:</p>
          <p class="int"></p>
        </div>
      </section>
    </div>
  </body>
  <script src="calc.js"></script>
</html>
